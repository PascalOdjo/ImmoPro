<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoPro - Réinitialisation du mot de passe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/style_auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span>ImmoPro</span>
                </div>
                <h1>Mot de passe oublié ?</h1>
                <p class="auth-subtitle">Entrez votre email pour réinitialiser votre mot de passe.</p>
            </div>

            <form id="reset-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" name="email" required 
                            placeholder="exemple@email.com">
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-large">
                    <span class="material-icons">send</span>
                    Envoyer le lien
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="login.html">Retour à la connexion</a></p>
            </div>
        </div>
    </div>
    <script src="../../js/auth.js"></script>
</body>
</html>
