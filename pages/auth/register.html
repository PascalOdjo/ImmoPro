<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoPro - Inscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/style_auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span>ImmoPro</span>
                </div>
                <h1>Créer un compte</h1>
            </div>

            <form id="register-form" class="auth-form" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <div class="input-with-icon">
                            <span class="material-icons">person</span>
                            <input type="text" id="firstname" name="firstname" required 
                                placeholder="Votre prénom">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <div class="input-with-icon">
                            <span class="material-icons">person</span>
                            <input type="text" id="lastname" name="lastname" required 
                                placeholder="Votre nom">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" name="email" required 
                            placeholder="exemple@email.com">
                    </div>
                </div>



                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-with-icon">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" name="password" required 
                            placeholder="Créez votre mot de passe" style="padding-right: 40px;">
                        
                    </div>

                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <div class="input-with-icon">
                        <span class="material-icons">lock</span>
                        <input type="password" id="confirm-password" name="confirm-password" required 
                            placeholder="Confirmez votre mot de passe" style="padding-right: 40px;">
                        
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span class="checkbox-label">J'accepte les <a href="../client/conditions.html">conditions d'utilisation</a> et la <a href="../client/privacy.html">politique de confidentialité</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-large">
                    <span class="material-icons">person_add</span>
                    Créer mon compte
                </button>
            </form>

            <div class="auth-footer">
                <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>
    <script src="../../js/auth.js"></script>
</body>
</html>
